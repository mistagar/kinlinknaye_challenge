<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <main>
        <section class="side-bar">
            <div class="side-bar-fn">
                <i class="bx bxs-circle"></i>
                <h3> First Name</h3>
                <i class="bx bx-user-circle"></i>
            </div>

            <div class="side-bar-qs">
                <p>Qualification + Skill</p>
            </div>

            <div class="my-community">
                <div>
                    <i class="bx bxs-circle"></i>
                    <h4> My Community</h4>
                </div>
                <div>
                    <i class='bx bx-file'></i>
                    <i class='bx bx-group'></i>
                    <i class='bx bx-conversation'></i>
                    <i class='bx bxs-cog'></i>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-grp">
                    Research
                </button>
                <button class="btn-grp">
                    Type of Research
                </button>
                <button class="btn-grp">
                    History
                </button>
            </div>

            <div class="end-note">
                <p>
                    History of the research and other actions.
                </p>
            </div>

        </section>

            <div class="header-content">

            </div>
            <div class="main-body">

                    <div class="menu-options-item">My Likes</div>
                </div>
                <div class="main-content">
                    <div class="main-content-display">
                        <div class="main-content-display-item">
                            <div class="main-content-display-item-img">
                                <img src="https://media.istockphoto.com/id/1225502447/vector/bar-chart-graph-diagram-statistic-business-annual-report-colorful-infographic-on-world-globe.jpg?s=612x612&w=0&k=20&c=ERBxztlrYzoqDe8NGJgiQoqQMw67hLPPxU2_UTh_ny8="
                                    width="50px" height="50px">
                            </div>
                            <div class="main-content-display-item-text">
                                <p>Title...</p>
                                <p> Topic</p>
                                <p>Text...</p>
                            </div>
                            <div class="main-content-display-item-interaction">
                                <i class='bx bxs-smile'>Emoji</i>
                                <i class='bx bxs-comment'>Comment</i>
                                <i class='bx bxs-share-alt'>Share</i>
                            </div>

                        </div>
                        <div class="main-content-display-item">
                            <div class="main-content-display-item-img">
                                <img src="https://media.istockphoto.com/id/1225502447/vector/bar-chart-graph-diagram-statistic-business-annual-report-colorful-infographic-on-world-globe.jpg?s=612x612&w=0&k=20&c=ERBxztlrYzoqDe8NGJgiQoqQMw67hLPPxU2_UTh_ny8="
                                    width="50px" height="50px">
                            </div>
                            <div class=" main-content-display-item-text">
                                <p>Title...</p>
                                <p> Topic</p>
                                <p>Text...</p>
                            </div>
                            <div class="main-content-display-item-interaction">
                                <i class='bx bxs-smile'>Emoji</i>
                                <i class='bx bxs-comment'>Comment</i>
                                <i class='bx bxs-share-alt'>Share</i>
                            </div>

                        </div>
                        <div class="main-content-display-item">
                            <div class="main-content-display-item-img">
                                <img src="https://media.istockphoto.com/id/1225502447/vector/bar-chart-graph-diagram-statistic-business-annual-report-colorful-infographic-on-world-globe.jpg?s=612x612&w=0&k=20&c=ERBxztlrYzoqDe8NGJgiQoqQMw67hLPPxU2_UTh_ny8="
                                    width="50px" height="50px">
                            </div>
                            <div class="main-content-display-item-text">
                                <p>Title...</p>
                                <p> Topic</p>
                                <p>Text...</p>

                            <div class="main-content-display-item-interaction">
                                <i class='bx bxs-smile'>Emoji</i>
                                <i class='bx bxs-comment'>Comment</i>
                                <i class='bx bxs-share-alt'>Share</i>
                            </div>

                        </div>

                    </div>
                    <div class="main-content-write">
                        <p>Write</p>
                        <i class='bx bxs-edit-alt'></i>
                    </div>

                </div>

            </div>
            <div class="icon-bar">
                <i class='bx bxs-edit'></i>
                <i class='bx bxs-edit-alt'></i>
                <i class='bx bxs-user-plus'></i>
                <i class='bx bxs-conversation'></i>
                <i class='bx bx-dna'></i>
                <i class='bx bxs-component'></i>
                <i class='bx bx-male-female'></i>
                <i class='bx bxl-steam'></i>
                <i class='bx bxs-brain'></i>
                <i class='bx bxs-hard-hat'></i>
            </div>

        </section>
