<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        html {
            /* height: 50%; */
        }

        body {
            max-width: 800px;
            margin: 0 auto;
        }

        .con {
            margin-top: 50px;
        }

        .p {
            margin-top: 10px;
        }

        .right-border {
            height: 100%;
            background-color: rgb(44, 84, 44);
        }

        .left-border {
            height: 100%;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container-fluid con">
        <div class="right-border col-sm-3 border border-primary rounded">
            <!-- <div class="p border border-primary rounded rounded-pill"> First Name
            </div> -->

            <section class="side-bar">
                <div class="side-bar-fn border border-warning rounded-pill">
                    <i class="bx bxs-circle"></i>
                    <h3> First Name</h3>
                    <i class="bx bx-user-circle"></i>
                </div>

                <div class="side-bar-qs border border-warning rounded-pill">
                    <p>Qualification + Skill</p>
                </div>

                <div class="my-community border border-warning rounded-pill">
                    <div class="my-community-head">
                        <i class="bx bxs-circle"></i>
                        <h4> My Community</h4>
                    </div>
                    <div class="my-community-body">
                        <i class='bx bx-file'></i>
                        <i class='bx bx-group'></i>
                        <i class='bx bx-conversation'></i>
                        <i class='bx bxs-cog'></i>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-grp border border-warning rounded-pill">
                        Research
                    </button>
                    <button class="btn-grp border border-warning rounded-pill">
                        Type of Research
                    </button>
                    <button class="btn-grp border border-warning rounded-pill">
                        History
                    </button>
                </div>

                <div class="end-note">
                    <p>
                        History of the research and other actions.
                    </p>
                </div>

            </section>
        </div>



        <div class="left-border col-sm-9 border border-warning rounded" style="left : 5px">
            <section class="main">
                <div class="header-content">
                    <i class='bx bxs-conversation'></i>
                    <p> My Network</p>
                </div>

                
                <div class="main-body">
                    <div class="menu-options col-sm-3">
                        <div class="menu-options-item border border-warning rounded-pill6">
                            <i class='bx bx-user-plus'></i>
                            Contacts
                        </div>
                        <div class="menu-options-item border border-warning rounded-pill"> KiNover</div>
                        <div class="menu-options-item border border-warning rounded-pill">KiNet</div>
                        <div class="menu-options-item border border-warning rounded-pill">KoBiz</div>
                        <div class="menu-options-item border border-warning rounded-pill">My Posts</div>
                        <div class="menu-options-item border border-warning rounded-pill">My Likes</div>
                    </div>


                    <div class="main-content ">

                        <div class="main-content-display col-sm-8">
                            <div class="main-content-display-item">
                                <div class="main-content-display-item-img">
                                    <img src="https://media.istockphoto.com/id/1225502447/vector/bar-chart-graph-diagram-statistic-business-annual-report-colorful-infographic-on-world-globe.jpg?s=612x612&w=0&k=20&c=ERBxztlrYzoqDe8NGJgiQoqQMw67hLPPxU2_UTh_ny8="
                                        width="50px" height="50px">
                                </div>
                                <div class="main-content-display-item-text">
                                    <p>Title...</p>
                                    <p> Topic</p>
                                    <p>Text...</p>
                                </div>
                                <div class="main-content-display-item-interaction">
                                    <i class='bx bxs-smile'>Emoji</i>
                                    <i class='bx bxs-comment'>Comment</i>
                                    <i class='bx bxs-share-alt'>Share</i>
                                </div>

                            </div>
                            <div class="main-content-display-item ">
                                <div class="main-content-display-item-img">
                                    <img src="https://media.istockphoto.com/id/1225502447/vector/bar-chart-graph-diagram-statistic-business-annual-report-colorful-infographic-on-world-globe.jpg?s=612x612&w=0&k=20&c=ERBxztlrYzoqDe8NGJgiQoqQMw67hLPPxU2_UTh_ny8="
                                        width="50px" height="50px">
                                </div>
                                <div class=" main-content-display-item-text">
                                    <p>Title...</p>
                                    <p> Topic</p>
                                    <p>Text...</p>
                                </div>
                                <div class="main-content-display-item-interaction">
                                    <i class='bx bxs-smile'>Emoji</i>
                                    <i class='bx bxs-comment'>Comment</i>
                                    <i class='bx bxs-share-alt'>Share</i>
                                </div>

                            </div>
                            <div class="main-content-display-item">
                                <div class="main-content-display-item-img">
                                    <img src="https://media.istockphoto.com/id/1225502447/vector/bar-chart-graph-diagram-statistic-business-annual-report-colorful-infographic-on-world-globe.jpg?s=612x612&w=0&k=20&c=ERBxztlrYzoqDe8NGJgiQoqQMw67hLPPxU2_UTh_ny8="
                                        width="50px" height="50px">
                                </div>
                                <div class="main-content-display-item-text">
                                    <p>Title...</p>
                                    <p> Topic</p>
                                    <p>Text...</p>
                                </div>
                                <div class="main-content-display-item-interaction">
                                    <i class='bx bxs-smile'>Emoji</i>
                                    <i class='bx bxs-comment'>Comment</i>
                                    <i class='bx bxs-share-alt'>Share</i>
                                </div>

                            </div>
                            <div class="main-content-write border border-warning rounded">
                                <p>Write</p>
                                <i class='bx bxs-edit-alt'></i>
                            </div>

                        </div>

                    </div>

                </div>
                <div class="icon-bar ">
                    <i class='bx bxs-edit'></i>
                    <i class='bx bxs-edit-alt'></i>
                    <i class='bx bxs-user-plus'></i>
                    <i class='bx bxs-conversation'></i>
                    <i class='bx bx-dna'></i>
                    <i class='bx bxs-component'></i>
                    <i class='bx bx-male-female'></i>
                    <i class='bx bxl-steam'></i>
                    <i class='bx bxs-brain'></i>
                    <i class='bx bxs-hard-hat'></i>
                </div>

            </section>
        </div>
    </div>
</body>

</html>
